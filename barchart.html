<!DOCTYPE html>
<html>

<head>
    <title>Vertical Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="width: 80%; margin: auto;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        // Sample data
        var data = {
            labels: [
                ['Category Label 1 ', '(This is a very long ', 'label that nee', 'ds extra space)'],
                ['Category Label 2', '(Another long label)'],
                'Category Label 3',
                'Category Label 3a',
                'Category Label 4',
                'Category Label 5'],
            datasets: [
                {
                    label: 'Data',
                    data: [[-12, 12], [-19, 19], [-4, 4], [-3, 3], [-5, 5], [-1, 1]], // Your data values
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',  // Color for bar 1
                        'rgba(255, 99, 132, 0.6)',  // Color for bar 2
                        'rgba(54, 162, 235, 0.6)',  // Color for bar 3
                        'rgba(255, 206, 86, 0.6)',  // Color for bar 4
                        'rgba(153, 102, 255, 0.6)'  // Color for bar 5
                    ],
                    borderWidth: 0, // Border width
                    barPercentage: 1
                }
            ]
        };
        var config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    x: {
                        beginAtZero: true, // Start at zero on the x-axis
                        grid: {
                            display: false, // Hide x-axis grid lines
                        },
                        ticks: {
                            font: {
                                size: 10, // Adjust the font size for legend labels
                            }
                        },
                    },
                    y: {
                        beginAtZero: false, // Start at zero on the y-axis
                        display: false
                    }
                },
                plugins: {
                    legend: {
                        display: false,
                        position: 'top',

                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return 'sdf ' + context.dataset.data[context.dataIndex][1];
                            }
                        }
                    }
                }
            }
        };

        var myChart = new Chart(ctx, config);
    </script>
</body>

</html>
